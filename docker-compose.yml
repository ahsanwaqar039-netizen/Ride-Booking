  backend:
    build:
      context: ./backend/RideBookingService
      dockerfile: Dockerfile
    container_name: ride_booking_backend
    environment:
      # Use host.docker.internal to connect to local PostgreSQL from Docker container
      - ConnectionStrings__DefaultConnection=Host=host.docker.internal;Port=5432;Database=ride_booking_db;Username=postgres;Password=ahsan66443
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5000:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: ride_booking_ai
    ports:
      - "5001:5001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ride_booking_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend

